<div *ngIf="boolTable">
  <table mat-table [dataSource]="studentDataSource"  class="{{classTable}}">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteStudent(element)" mat-button>Borra Alumno {{element.name}}</button>
        <button (click)="editStudent(element)" mat-button>Edita Alumno {{element.name}}</button>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<img src="https://i.blogs.es/496f58/circuito-refrigeracion/450_1000.jpg" height="{{heightImage}}" width="{{widthImage}}">
<div style="width: 100%;">
  <div style="width: 30%">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre" [(ngModel)]="newStuden.name" name="name">
      </mat-form-field>
    </form>
  </div>


  <div style="width: 30%">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Edad" [(ngModel)]="newStuden.age" name="age">
      </mat-form-field>
    </form>
  </div>


  <div style="width: 30%">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Grado" [(ngModel)]="newStuden.grade" name="grade">
      </mat-form-field>
    </form>
  </div>
</div>

<div style="width: 30%">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="heightImage" [(ngModel)]="heightImage" name="heightImage">
      </mat-form-field>
    </form>
  </div>
  <div style="width: 30%">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="widthImage" [(ngModel)]="widthImage" name="widthImage">
        </mat-form-field>
      </form>
    </div>

<button (click)="AddStudent()" mat-button>Agregar Alumno</button>
<br>
<button (click)="VisibleTable()" mat-button>{{statusTable}}</button>
<br>
<button (click)="changeTableStyle()" mat-button>Cambiar estilo tabla</button>
